<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>WebPaint</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="webpaint">
            <div class ="webpaint-bar">
                <input id="paintSize" type="range" class="paint-size" min="1" max="50" value="3">
                <output for="paintSize" class="paint-size-val"></output>

                <input type="color" class="paint-color">

                <div class="webpaint-buttons-cnt">
                    <button data-mode="pen" class="button-mode" type="button">
                        Pen
                    </button>
                    <button data-mode="line" class="button-mode" type="button">
                        Line
                    </button>
                    <button data-mode="rectangle" class="button-mode" type="button">
                        Rectangle
                    </button>
                    <button data-mode="circle" class="button-mode" type="button">
                        Circle
                    </button>
                    <button data-mode="triangle" class="button-mode" type="button">
                        Triangle
                    </button>
                    <button id="clear" class="button-fn" type="button">
                        Clear
                    </button>
                    <button id="save" class="button-fn" type="button">save</button>
                </div>
            </div>
            <div class="webpaint-canvas-cnt">
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
